<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List App</title>
    <link
      rel="stylesheet"
      href="css/style.css" />
    <script
      defer
      src="js/app.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <h1>My To-Do List</h1>
        <div class="input-container">
          <input
            type="text"
            id="taskInput"
            placeholder="Enter task..." />
          <button id="addTask"  onclick="addTask()">Add Task</button>
        </div>

        <div class="msg">
          <p class="message"></p>
          <div class="h3">
            <h3>Tasks</h3>
          </div>
        </div>
        
        <ul id="taskList"></ul>
      </div>
    </main>
  </body>
</html>
